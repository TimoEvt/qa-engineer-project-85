- summary: |
    Проверка отображения списка кланов на странице "Clans"
  requirement: |
    При переходе в раздел "Clans" пользователь должен увидеть список доступных кланов с корректным отображением информации
  prerequisites: |
    Пользователь авторизован в системе
    В системе созданы кланы
  test-data: |
    Учетная запись пользователя: user@gmail.com 
    Пароль: Validpassword123
  steps:
    - Открыть главную страницу Codebattle https://codebattle.hexlet.io/
    - Перейти в раздел "Clans" через главное меню
    - Проверить, что страница кланов загружается корректно
    - Убедиться, что отображается список существующих кланов
    - Проверить, что для каждого клана отображается его название
    - Проверить, что отображается количество участников в каждом клане
    - Проверить отображение рейтинга клана
    - Нажать на название любого клана
    - Проверить, что открывается страница выбранного клана
  expected-result: |
    Страница кланов загружается без ошибок
    Список кланов отображается корректно
    Для каждого клана видно название, количество участников
    При нажатии на название клана открывается страница этого клана

- summary: |
    Проверка создания турнира авторизованным пользователем с валидными данными
  requirement: |
    requirement: |
  Система должна отображать созданный турнир в общем списке турниров на странице /tournaments,
  включая все параметры, указанные пользователем при создании.
  prerequisites: |
    Пользователь авторизован на сайте https://codebattle.hexlet.io
    Открыта страница https://codebattle.hexlet.io/tournaments
    У пользователя есть права на создание турнира
  test-data: |
    Название турнира = My fancy tournament
    Тип = individual/team/swiss/arena etc.
    Уровень = easy/medium/hard
    Task strategy = random
    Match timeout = 15 минут
    Break duration = 0 минут
    Players = random
  steps:
    - Открыть страницу https://codebattle.hexlet.io/tournaments
    - Ввести название турнира
    - Выбрать тип "individual"
    - Выбрать уровень 
    - Выбрать Task strategy = random
    - Установить Match timeout = 15
    - Установить Break duration = 0
    - Выбрать количество игроков
    - Нажать кнопку "Create"
  expected-result: |
    Турнир "My fancy tournament" отображается в списке турниров с указанными параметрами
    Пользователь видит информацию о созданном турнире


